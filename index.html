<!DOCTYPE html>
<html class="writer-html5" lang="zh-CN">
<head>
    <!-- 新增暗黑模式切换脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark-theme');
                localStorage.setItem('theme', 
                    document.documentElement.classList.contains('dark-theme') ? 'dark' : 'light'
                );
            });
        });
    </script>

    <style>
        /* 新增设计趋势相关CSS */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --blur-intensity: blur(10px);
        }

        /* 暗黑模式变量 */
        .dark-theme {
            --background: #121212;
            --text: #e0e0e0;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        /* 玻璃拟态效果 */
        .wy-nav-side, .card {
            background: var(--glass-bg);
            backdrop-filter: var(--blur-intensity);
            -webkit-backdrop-filter: var(--blur-intensity);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* 动态渐变背景 */
        .gradient-bg {
            background: var(--primary-gradient);
            background-size: 200% 200%;
            animation: gradientFlow 15s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 3D悬停效果 */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        /* 暗黑模式切换按钮 */
        #theme-toggle {
            position: fixed;
            right: 20px;
            bottom: 20px;
            padding: 12px;
            background: var(--glass-bg);
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>

<body class="wy-body-for-nav" role="document">
  <!-- 暗黑模式切换按钮 -->
  <button id="theme-toggle" aria-label="切换主题">
    <svg width="24" height="24" viewBox="0 0 24 24">
      <path fill="currentColor" d="M12 18c-3.3 0-6-2.7-6-6s2.7-6 6-6s6 2.7 6 6s-2.7 6-6 6m0-2c2.2 0 4-1.8 4-4s-1.8-4-4-4s-4 1.8-4 4s1.8 4 4 4M8 15h8v-2H8v2z"/>
    </svg>
  </button>

  <!-- 导航栏玻璃拟态效果 -->
  <nav data-toggle="wy-nav-shift" class="wy-nav-side stickynav">
    <!-- 原有导航结构保持不变 -->
  </nav>

  <section data-toggle="wy-nav-shift" class="wy-nav-content-wrap">
    <!-- 主内容区优化 -->
    <div class="wy-nav-content">
      <div class="rst-content">
        <!-- 动态渐变标题 -->
        <h1 class="gradient-bg" style="padding: 20px; border-radius: 12px">
          欢迎来到零一知识库
        </h1>

        <!-- 3D卡片效果 -->
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">学习资源</h5>
                <!-- 微交互示例：悬浮放大 -->
                <ul class="hover-scale">
                  <li><a href="计算机科学/">计算机科学知识树</a></li>
                  <li><a href="工程技术/">工程实践指南</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- 玻璃拟态页脚 -->
        <footer style="background: var(--glass-bg); backdrop-filter: var(--blur-intensity)">
          <!-- 原有页脚内容 -->
        </footer>
      </div>
    </div>
  </section>

  <!-- 新增动画脚本 -->
  <script>
    // 卡片悬停增强
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        card.style.transform = `
          perspective(1000px)
          rotateX(${(y - rect.height/2) / 10}deg)
          rotateY(${-(x - rect.width/2) / 10}deg)
        `;
      });

      card.addEventListener('mouseleave', () => {
        card.style.transform = 'none';
      });
    });
  </script>
</body>
</html>
