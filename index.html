<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>零一知识库</title>
    <style>
        :root {
            --primary-blue: #4A90E2;
            --light-bg: #F8F9FA;
            --dark-bg: #2D2D2D;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 基础布局 */
        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui;
            background: var(--light-bg);
            transition: background 0.3s;
        }

        .container {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }

        /* 导航侧边栏 */
        .sidebar {
            background: white;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
            padding: 24px;
        }

        .nav-title {
            color: var(--primary-blue);
            font-size: 1.5em;
            margin-bottom: 32px;
        }

        /* 知识分类卡片 */
        .knowledge-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .knowledge-card:hover {
            transform: translateY(-3px);
        }

        .card-title {
            color: var(--primary-blue);
            font-weight: 600;
        }

        /* 暗黑模式适配 */
        body.dark-mode {
            background: var(--dark-bg);
            color: #EEE;
        }

        .dark-mode .sidebar {
            background: #333;
        }

        .dark-mode .knowledge-card {
            background: #444;
        }

        /* 3D翻转效果 */
        .flip-card {
            perspective: 1000px;
        }

        .flip-card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(10deg);
        }
    </style>
</head>

<body>
    <!-- 暗黑模式切换 -->
    <button id="theme-toggle" style="position:fixed; right:20px; bottom:20px">
        🌓 切换主题
    </button>

    <div class="container">
        <!-- 左侧导航 -->
        <nav class="sidebar">
            <div class="nav-title">零一知识库</div>
            
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="knowledge-card">
                        <div class="card-title">自然科学</div>
                        <ul>
                            <li>力学</li>
                            <li>电磁学</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="knowledge-card">
                        <div class="card-title">工程技术</div>
                        <ul>
                            <li>机械设计</li>
                            <li>电子工程</li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 右侧内容区 -->
        <main style="padding:32px">
            <h1 style="color:var(--primary-blue)">欢迎来到零一知识库</h1>
            
            <!-- 知识树结构 -->
            <div style="margin-top:32px">
                <div class="knowledge-card">
                    <h2>计算机科学知识树</h2>
                    <ul>
                        <li>编程语言</li>
                        <li>算法与数据结构</li>
                    </ul>
                </div>

                <div class="knowledge-card">
                    <h2>工程实践指南</h2>
                    <ul>
                        <li>项目规范</li>
                        <li>开发流程</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 暗黑模式切换
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // 卡片交互效果
        document.querySelectorAll('.knowledge-card').forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
        });
    </script>
</body>
</html>
