<!DOCTYPE html>
<html class="writer-html5" lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="零一学院开源知识共享平台" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <title>零一学院共享知识库</title>
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/theme_extra.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css" />
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --blur-intensity: blur(10px);
        }

        .dark-theme {
            --background: #0a1929;
            --text: #e0f2fe;
            --glass-bg: rgba(18, 18, 18, 0.8);
        }

        /* 科技感动态标题 */
        .sci-fi-header {
            background: linear-gradient(45deg, 
                #00f2fe 25%, 
                #4facfe 50%, 
                #00f2fe 75%);
            background-size: 400% 400%;
            animation: gradientFlow 8s ease infinite;
            -webkit-background-clip: text;
            color: transparent;
            border-bottom: 2px solid #4facfe;
        }

        /* 知识树3D节点 */
        .knowledge-node {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            transform-style: preserve-3d;
        }

        .knowledge-node.flipped {
            transform: rotateY(180deg);
        }

        /* 暗黑模式修复 */
        body.dark-theme {
            background: var(--background);
            color: var(--text);
        }
    </style>
</head>

<body class="wy-body-for-nav">
    <!-- 暗黑模式切换 -->
    <button id="theme-toggle">
        <svg width="24" height="24"><path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zM11 1h2v3h-2zM11 20h2v3h-2zM3.5 4.9l1.4 1.4L4.9 7.8 3.5 6.3 2.1 4.9zm14.2 14.2 1.4 1.4-1.4 1.4-1.4-1.4zm-15.1.1h3v2h-3zm17-15.1v3h2v-3z"/></svg>
    </button>

    <!-- 主内容区 -->
    <section class="wy-nav-content-wrap">
        <div class="wy-nav-content">
            <h1 class="sci-fi-header">欢迎来到零一知识库</h1>
            
            <!-- 学习资源板块 -->
            <div class="card static-card">
                <h2>学习资源</h2>
                <ul>
                    <li><a href="计算机科学/">计算机科学知识树</a></li>
                    <li><a href="工程技术/">工程实践指南</a></li>
                </ul>
            </div>

            <!-- 知识树状图 -->
            <div id="knowledge-tree">
                <div class="node-root">零一知识库
                    <div class="node-branch">自然科学
                        <div class="knowledge-node">力学</div>
                        <div class="knowledge-node">电磁学</div>
                    </div>
                    <div class="node-branch">工程技术
                        <div class="knowledge-node">机械设计</div>
                        <div class="knowledge-node">电子工程</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // 暗黑模式初始化
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.classList.toggle('dark-theme', savedTheme === 'dark');

        // 知识节点交互
        document.querySelectorAll('.knowledge-node').forEach(node => {
            node.addEventListener('click', () => {
                node.classList.toggle('flipped');
                setTimeout(() => {
                    window.location.href = node.textContent.trim() + '/';
                }, 500);
            });
        });
    </script>
</body>
</html>
